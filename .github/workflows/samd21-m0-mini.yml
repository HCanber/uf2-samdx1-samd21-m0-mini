name: Build samd21-m0-mini

on:
  push:
    branches:
      - samd21-m0-mini
  pull_request:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-samd21-m0-mini:
    runs-on: ubuntu-22.04
    steps:
    - name: Set up repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: "blob:none"
        show-progress: false
        submodules: false
    - name: Set up compiler
      uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        # When changing this update what Windows grabs too!
        release: '13.2.Rel1'    
    - name: Extract version identifier
      run: |
        echo >> $GITHUB_ENV "UF2_VERSION_BASE=`git describe --dirty --always --tags`"
    - name: Build
      run: make submodules && make -j$(nproc) BOARD=samd21-m0-mini drop-board && cp bin-README.md build/drop/README.md
    # - name: Upload artifact
    #   uses: actions/upload-artifact@v4
    #   with: 
    #     path: build/uf2-samdx1-${{ env.UF2_VERSION_BASE }}/*
    #     name: uf2-samdx1-${{ env.UF2_VERSION_BASE }}
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: build/drop/**/*
        tag_name: ${{ env.UF2_VERSION_BASE }}
        name: ${{ env.UF2_VERSION_BASE }}
        body: |
          UF2 Bootloader for SAMD21 M0 Mini

